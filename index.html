<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Naruto Shipuden Ultimate Storm Ninja</title>
</head>
<body>
    
    <!-- left Bloch ITACHI -->
    <div class="itachi general-block">
        <div class="itachi__img-box img-box">
            <img src="itachi.jpg" alt="Itachi" class="itachi__image img">
        </div>
        
        <div class="itachi__hp hp-block">
            <h3>Itachi Uchiha</h3>
            <p class="chakra">Chakra : <span class="player1">100</span><span class="persent">%</span> 
            <span class="demage">-</span><span class="demage-itachi">0</span></p>
        </div>  
    </div>
    
    <button class="btn">Fight</button>
    <button class="reset" onclick="document.location.reload()">Again</button>

    
    <!-- right Bloch JIRAYA -->
    <div class="jiraya general-block">
        <div class="jiraya__img-box img-box">
            <img src="jiraya.jpg" alt="Jiraya" class="jiraya__image img">
        </div>
        
        <div class="jiraya__hp hp-block">
            <h3>Jiraya Sensei</h3>
            <p class="chakra">Chakra : <span class="player2">150</span><span class="persent">%</span> 
            <span class="demage">-</span><span class="demage-jiraya">0</span></p>
        </div>  
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
